<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div id="wrapper">
        <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./image/banner" class="d-block w-100" style="height: 100vh;" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="./image/banner3" class="d-block w-100" style="height: 100vh;" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="./image/banner4.jpg" class="d-block w-100" style="height: 100vh;" alt="...">
                </div>
            </div>
        </div>
        <div id="header">
            <h1>CYBER PHONE</h1>
            <div id="menu">
                <div class="item">
                    <a href="">Trang chủ</a>
                </div>
                <div class="item">
                    <a href="#listCard">Sản phẩm</a>
                </div>
                <div class="item">
                    <a href="">Liên hệ</a>
                </div>
            </div>
            <div id="actions">
                <div class="item">
                    <a href="" class="fa-solid fa-gear" title="admin"></a>
                    <p class="admin" title="admin">admin</p>
                </div>
                <div class="shopping">
                    <img src="./image/shopping (1).svg" title="giỏ hàng">
                    <span class="quantity">0</span>
                </div>
            </div>
        </div>
    </div>





    <div class="container">
        <h2 class="title_modules">
            <span class="large " style="font-family: 'Montserrat', sans-serif; font-size: 25px;">
                SẢN PHẨM THEO DANH MỤC
            </span>
            <span class="mini " style="z-index: 10;">

                Những sản phẩm nổi tiếng với chất lượng hàng đầu được shop nhập về phục vụ quý khách hàng
            </span>
        </h2>
    </div>
    <div class="item-1">
        <div class="wrap1">
            <div class="item_1">
                <span>
                    <img onclick="changeProduct('Iphone', this)" src="./image/iphone14.png">
                </span>
                <br>
                <p class="tabbtn" onclick="changeProduct('Iphone', this)">Iphone</p>
            </div>
            <div class="item_2">
                <span>
                    <img onclick="changeProduct('Samsung', this)" src="./image/Galaxy-S22-Ultra-Black.jpg">
                </span>
                <br>
                <p class="tabbtn" onclick="changeProduct('Samsung', this)">SamSung</p>
            </div>
        </div>
        <div class="wrap">
            <div class="search">
                <input type="text" class="searchTerm" placeholder="Tìm kiếm">
                <button type="submit" class="searchButton">
                    <i class="fa fa-search"></i>
                </button>
            </div>
        </div>
    </div>





    <div class="card">
        <h1>GIỎ HÀNG</h1>
        <div class="cardul">
            <ul>
                <li>Sản phẩm</li>
                <li>Tên sản phẩm</li>
                <li>Giá </li>
                <li>Số lượng</li>
            </ul>
        </div>
        <ul class="listCard">
        </ul>
        <div class="checkOut">
            <div class="total">0</div>
            <div class="closeShopping">Thanh toán</div>
        </div>
    </div>


    <div class="listPD">
        <h2 style=" padding-top: 50px; padding-left: 70px; font-size: 35px; font-family: 'Montserrat', sans-serif; ">
            THƯƠNG HIỆU NỔI BẬT</h2>
        <section class="list" id="listCard">
        </section>
    </div>


    <button onclick="topFunction()" id="movetop" title="Go to top">
        <a href="#header">
            <i class="fa-solid fa-angle-up"></i>
        </a>
    </button>


    <footer class="endbody">
        <div class="fullfooter">
            <div class="1-footer"></div>
            <div class="2-footer"></div>
            <div class="3-footer"></div>
        </div>
    </footer>



    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
    <script src="./Js/main.js"></script>
</body>

</html>
